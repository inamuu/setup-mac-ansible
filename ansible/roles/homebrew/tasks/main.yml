- name: update homebrew
  homebrew: update_homebrew=yes

- name: homebrew tap
  homebrew_tap:
    name: '{{ item }}'
    state: present
  loop:
    - sanemat/font
    - osx-cross/avr
    - PX4/homebrew-px4

- name: homebrew
  homebrew: name={{ item }} state=present
  loop:
    - ansible
    #- avr-gcc
    #- avrdude
    - awscli
    - cask
    - coreutils
    - dfu-programmer
    - direnv
    - docker
    - docker-compose
    - envchain
    - fontforge
    - gcc-arm-none-eabi
    - ghq
    - git
    - gnu-sed
    - go
    - grep
    - htop
    - hub
    - iproute2mac
    - jq
    - macvim
    - neovim
    - nodebrew
    - oath-toolkit
    - openssl
    - peco
    - putty
    - pyenv
    - python
    - rbenv
    - reattach-to-user-namespace
    - ricty
    - ruby-build
    - sl
    - sqlite
    - telnet
    - terraform
    - tig
    - tmux
    - tree
    - tree
    - w3m
    - watch
    - wget
    - zlib
    - zsh
    - zsh-completions

- name: pip packages
  pip: name={{ item }}
  loop:
    - powerline-status
    - requests-aws4auth
    - boto
    - ansible-lint
    - yamllint

- name: homebrew cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
    accept_external_apps: True
    install_options: 'appdir=/Applications'
  loop:
    - firefox
    - google-chrome
    - google-japanese-ime
    - karabiner
    - karabiner-elements
    - slack
    - chatwork
    - iterm2
    #- virtualbox
    - skitch
    - alfred
    - skype
    - messenger
    - cyberduck
    - macdown
    - thunderbird
    - clipy
    - visual-studio-code
    - shiftit
    - Franz
    - jasper
    - enpass
